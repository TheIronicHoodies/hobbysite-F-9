{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="strong">Category: {{ post.category.name }}</p>
    <p class="strong">Posted on: {{ post.created_on }}</p>
    <p>{{ post.entry }}</p>
    <a href="{% url 'forum:thread-list' %}">Back to Threads</a>
{% endblock %}
