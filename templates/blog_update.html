{% extends 'base.html' %}

{% block title %}Update {{ article.title }}{% endblock %}
{% block content %}
    {% if request.user.is_authenticated %}
        <h1>Update {{ article.title }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    {% else %}
        <p>You must be logged in to update this article.</p>
    {% endif %}
{% endblock %}
