{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}
{% block content %}
    {% if request.user.is_authenticated %}
        <h1>Create a New Article</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create New Article</button>
        </form>
    {% else %}
        <p>You must be logged in to create a new article.</p>
    {% endif %}
{% endblock %}
