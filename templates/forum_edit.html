{% extends "base.html" %}
{% load static %}

{% block title %}Edit Thread{% endblock %}

{% block content %}
<h1>Edit Your Thread</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<p><a href="{% url 'forum:thread_list' %}">Back to Thread List</a></p>
{% endblock %}
