{% extends "base.html" %}

{% block title %}Forum Posts{% endblock %}

{% block content %}
    <h1>Forum Threads</h1>
    <ul>
        {% for post in posts %}
            <li><a href="/thread/{{ post.id }}/">{{ post.title }}</a></li>
        {% empty %}
            <li>No threads found.</li>
        {% endfor %}
    </ul>
{% endblock %}
