{% extends 'base.html' %}

{% block content %}
    <h1>Cart Items of {{ user.username }}</h1>
        <ul>
            {% for object in cart %}
                <ul>
                    {{ object.product }}: {{ object.amount }} 
                    bought from {{ object.product.owner }}
                    on {{ object.CreatedOn }}
                </ul>
            {% endfor %}
        </ul
    <button><a href="{% url 'merchstore:product-list' %}">Back to list</a></button>
{% endblock %}
