{% extends "base.html" %}

{% block title %}Forum Posts{% endblock %}

{% block content %}

    <h1>Forums</h1>
    <ul>
        {% for post in posts %}
            <li><a href="/forum/thread/{{ post.id }}/">{{ post.title }}</a> (Category: {{ post.category.name }})</li>
        {% empty %}
            <li>No threads found.</li>
        {% endfor %}
    </ul>
    
{% endblock %}
